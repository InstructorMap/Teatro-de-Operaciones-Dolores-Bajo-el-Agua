<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flyer Oficial - DBA 2026</title>
    
    <meta property="og:title" content="DBA 2026 | Congreso Hidro-Táctico Dolores">
    <meta property="og:description" content="Entrenamiento operativo de alto rendimiento. 27-28 FEB. Cupos limitados.">
    <meta property="og:image" content="https://teatro-de-operaciones-dolores-bajo.vercel.app/preview-flyer.jpg"> 
    <meta property="og:url" content="https://teatro-de-operaciones-dolores-bajo.vercel.app/flyer.html">
    <meta property="og:type" content="website">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Exo+2:wght@300;600;800;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { 
            --bg-deep: #020405; 
            --hydro-cyan: #00e5ff; 
            --rescue-orange: #ff4500; 
        }
        body { background-color: #111; font-family: 'Exo 2', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }

        /* CONTENEDOR PRINCIPAL (9:16) */
        #flyer-container {
            width: 450px; 
            height: 800px;
            background: #020405;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 60px rgba(0, 229, 255, 0.15);
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Distribución Header - Body - Footer */
        }

        /* CAPAS DE FONDO */
        .flyer-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('inundacion2.jpg'); 
            background-size: cover; background-position: center;
            opacity: 0.3; /* Oscuridad calibrada */
            filter: grayscale(100%) contrast(120%);
            z-index: 1;
        }
        
        /* HEADER STRIP (AVALES) */
        .f-header-strip {
            position: relative; z-index: 20;
            background: rgba(5, 8, 10, 0.96); 
            width: 100%;
            height: 105px; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-bottom: 2px solid var(--hydro-cyan);
            padding: 5px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }

        /* FOOTER STRIP (SPONSORS) */
        .f-footer-strip {
            position: relative; z-index: 20;
            background: rgba(5, 8, 10, 0.96); 
            width: 100%;
            height: 115px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-top: 2px solid var(--rescue-orange);
            padding: 5px;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.8);
        }

        /* CUERPO CENTRAL */
        .f-body {
            position: relative; z-index: 10;
            flex-grow: 1; 
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centrado vertical absoluto */
            align-items: center;
            padding: 20px;
            text-align: center;
            gap: 25px; /* Espacio uniforme entre bloques */
        }

        /* --- CORRECCIÓN DE ALINEACIÓN TÍTULO --- */
        .title-group {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            /* Margen negativo abajo para acercarlo a la fecha */
            margin-bottom: 10px; 
        }
        .f-title { 
            font-family: 'Black Ops One'; 
            font-size: 4.8rem; 
            color: white; 
            line-height: 0.8; /* Altura de línea compacta */
            text-shadow: 0 5px 25px rgba(0,0,0,0.9); 
            margin: 0; padding: 0;
        }
        .f-title span { color: var(--rescue-orange); }
        
        .f-subtitle { 
            color: var(--hydro-cyan); 
            font-size: 1.15rem; 
            letter-spacing: 3px; 
            font-weight: 800; 
            text-transform: uppercase; 
            text-shadow: 0 2px 10px black;
            /* Margen superior para separarlo visualmente pero mantenerlo agrupado */
            margin-top: 10px; 
            background: rgba(0,0,0,0.4); /* Pequeño fondo para legibilidad */
            padding: 2px 10px;
            border-radius: 4px;
        }

        /* FECHA DESTACADA */
        .f-date-box { 
            background: rgba(0,0,0,0.85); 
            border-left: 5px solid var(--rescue-orange); 
            padding: 12px 35px; 
            backdrop-filter: blur(5px);
            box-shadow: 0 0 25px rgba(0,0,0,0.6);
            transform: skew(-5deg); /* Toque táctico inclinado */
        }
        .f-date-content { transform: skew(5deg); /* Enderezar texto */ }
        
        .f-date { font-size: 2.5rem; font-weight: 900; color: white; line-height: 1; }
        .f-loc { color: #ccc; font-size: 0.95rem; text-transform: uppercase; letter-spacing: 1px; margin-top: 5px; font-weight: 700; }

        /* QR AREA (CORRECCIÓN VISIBILIDAD) */
        .f-qr-wrapper {
            background: white;
            padding: 8px; /* Marco blanco visible */
            border-radius: 8px;
            box-shadow: 0 0 60px rgba(0, 229, 255, 0.3);
            display: inline-block;
        }
        /* Canvas nativo */
        #qr-canvas { display: block; }
        
        .f-cta { 
            color: white; font-size: 0.8rem; margin-top: 15px; 
            font-weight: 800; text-transform: uppercase; letter-spacing: 3px; 
            opacity: 0.9; text-shadow: 0 2px 4px black;
        }

        /* LOGOS */
        .strip-title { 
            font-size: 0.6rem; color: #888; font-weight: 900; 
            text-transform: uppercase; letter-spacing: 3px; margin-bottom: 8px; 
        }
        .logos-row { display: flex; gap: 25px; justify-content: center; align-items: center; width: 100%; flex-wrap: wrap; }
        
        .logo-img { 
            height: 55px; object-fit: contain; 
            background: rgba(255, 255, 255, 0.08); /* Fondo sutil */
            border-radius: 4px; padding: 6px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
        } 
        .logo-aval { height: 65px; background: rgba(255, 255, 255, 0.12); }

    </style>
</head>
<body>

    <div style="position:fixed; top:20px; right:20px; z-index:100;">
        <button onclick="downloadFlyer()" class="bg-orange-600 hover:bg-orange-500 text-white px-6 py-3 rounded-full font-bold shadow-xl transition-all flex items-center gap-2 border-2 border-orange-400">
            <i class="fas fa-camera"></i> DESCARGAR FLYER
        </button>
    </div>

    <div id="flyer-container">
        <div class="flyer-bg" id="dynamic-bg-layer"></div>
        
        <div class="f-header-strip">
            <span class="strip-title">ORGANIZA & AVALA</span>
            <div class="logos-row" id="avales-container"></div>
        </div>

        <div class="f-body">
            
            <div class="title-group">
                <div class="f-title">DBA <span>2026</span></div>
                <div class="f-subtitle">CONGRESO HIDRO-TÁCTICO</div>
            </div>

            <div class="f-date-box">
                <div class="f-date-content">
                    <div class="f-date">27-28 FEB</div>
                    <div class="f-loc"><i class="fas fa-map-marker-alt text-cyan-400"></i> DOLORES, BS. AS.</div>
                </div>
            </div>

            <div>
                <div class="f-qr-wrapper">
                    <canvas id="qr-canvas"></canvas>
                </div>
                <div class="f-cta">ESCANEA PARA INSCRIBIRTE</div>
            </div>
        </div>

        <div class="f-footer-strip">
            <span class="strip-title">NOS ACOMPAÑAN</span>
            <div class="logos-row" id="sponsors-container"></div>
        </div>
    </div>

    <script>
        const WEB_URL = "https://teatro-de-operaciones-dolores-bajo.vercel.app/"; 
        const SB_URL = 'https://bqhitoqdfzjzqfcltgap.supabase.co';
        const SB_KEY = 'sb_publishable__uctuloHzMPp2GK5KPKgjQ_7LGlZ9E6';
        const sb = supabase.createClient(SB_URL, SB_KEY);

        document.addEventListener('DOMContentLoaded', () => {
            drawQR(); // Dibujar QR al inicio
            loadData();
        });

        // 1. GENERAR QR EN CANVAS
        function drawQR() {
            new QRious({
                element: document.getElementById('qr-canvas'),
                value: WEB_URL,
                size: 200, // Tamaño interno del dibujo
                level: 'H' // Corrección de errores alta
            });
        }

        // 2. CARGAR DATOS
        async function loadData() {
            try {
                let { data, error } = await sb.from('sitio_config').select('datos').eq('id', 1).single();
                if (data && data.datos) {
                    const DB = data.datos;
                    if(DB.config.bg) document.getElementById('dynamic-bg-layer').style.backgroundImage = `url('${DB.config.bg}')`;
                    
                    renderLogos('avales-container', DB.avales, 'logo-aval');
                    renderLogos('sponsors-container', DB.sponsors, 'logo-img');
                }
            } catch (err) { console.error(err); }
        }

        function renderLogos(containerId, list, extraClass) {
            const div = document.getElementById(containerId);
            if(list && list.length > 0) {
                div.innerHTML = list.map(item => `<img src="${item.img}" class="${extraClass}" crossorigin="anonymous">`).join('');
            } else {
                div.innerHTML = '<span style="color:#555; font-size:0.6rem; letter-spacing:2px;">ESPACIO DISPONIBLE</span>';
            }
        }

        // 3. DESCARGA CON PAUSA TÁCTICA (SOLUCIÓN DEL ERROR)
        function downloadFlyer() {
            const btn = event.target.closest('button');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> GENERANDO...';
            btn.disabled = true;

            const node = document.getElementById('flyer-container');
            
            // PAUSA: Damos 500ms al navegador para asegurar que el canvas y las imágenes estén listos
            setTimeout(() => {
                html2canvas(node, {
                    scale: 3, 
                    useCORS: true, 
                    allowTaint: false, // Forzar uso de CORS
                    backgroundColor: '#020405',
                    logging: false,
                    // Asegurar que el canvas se capture correctamente
                    onclone: (clonedDoc) => {
                        const clonedCanvas = clonedDoc.getElementById('qr-canvas');
                        const originalCanvas = document.getElementById('qr-canvas');
                        // Copiar explícitamente el contexto del canvas original al clonado
                        if (originalCanvas && clonedCanvas) {
                            const ctx = clonedCanvas.getContext('2d');
                            ctx.drawImage(originalCanvas, 0, 0);
                        }
                    }
                }).then(canvas => {
                    const link = document.createElement('a');
                    link.download = 'Flyer_DBA2026_Oficial.jpg';
                    link.href = canvas.toDataURL("image/jpeg", 0.98);
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);

                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }).catch(err => {
                    console.error("Error descarga:", err);
                    btn.innerHTML = 'REINTENTAR';
                    btn.disabled = false;
                });
            }, 500); // Fin del timeout
        }
    </script>
</body>
</html>
