<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flyer Oficial - DBA 2026</title>
    
    <meta property="og:title" content="DBA 2026 | Congreso Hidro-Táctico Dolores">
    <meta property="og:description" content="Entrenamiento operativo de alto rendimiento. 27-28 FEB. Cupos limitados.">
    <meta property="og:image" content="https://teatro-de-operaciones-dolores-bajo.vercel.app/preview-flyer.jpg"> 
    <meta property="og:url" content="https://teatro-de-operaciones-dolores-bajo.vercel.app/flyer.html">
    <meta property="og:type" content="website">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Exo+2:wght@300;600;800;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { 
            --bg-deep: #020405; 
            --hydro-cyan: #00e5ff; 
            --rescue-orange: #ff4500; 
        }
        body { background-color: #111; font-family: 'Exo 2', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }

        /* CONTENEDOR PRINCIPAL (9:16) */
        #flyer-container {
            width: 450px; 
            height: 800px;
            background: #020405;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0, 229, 255, 0.1);
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* CLAVE: Empuja header arriba y footer abajo */
        }

        /* CAPAS DE FONDO */
        .flyer-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('inundacion2.jpg'); 
            background-size: cover; background-position: center;
            opacity: 0.3; /* Oscuro */
            filter: grayscale(100%) contrast(120%);
            z-index: 1;
        }
        
        /* HEADER STRIP (AVALES - DARK MODE) */
        .f-header-strip {
            position: relative; z-index: 20;
            background: rgba(5, 8, 10, 0.95); /* Fondo casi negro */
            width: 100%;
            height: 100px; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-bottom: 3px solid var(--hydro-cyan); /* Línea de contraste */
            padding: 5px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        /* FOOTER STRIP (SPONSORS - DARK MODE) */
        .f-footer-strip {
            position: relative; z-index: 20;
            background: rgba(5, 8, 10, 0.95); /* Fondo casi negro */
            width: 100%;
            height: 110px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-top: 3px solid var(--rescue-orange); /* Línea de contraste */
            padding: 5px;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.8);
        }

        /* CUERPO CENTRAL */
        .f-body {
            position: relative; z-index: 10;
            flex-grow: 1; 
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        /* TEXTOS */
        .f-title { font-family: 'Black Ops One'; font-size: 4.5rem; color: white; line-height: 0.85; text-shadow: 0 5px 20px rgba(0,0,0,0.9); margin-bottom: 5px; }
        .f-title span { color: var(--rescue-orange); }
        .f-subtitle { color: var(--hydro-cyan); font-size: 1.1rem; letter-spacing: 4px; font-weight: 800; text-transform: uppercase; margin-bottom: 30px; text-shadow: 0 2px 5px black; }

        /* FECHA DESTACADA */
        .f-date-box { 
            background: rgba(0,0,0,0.8); 
            border-left: 4px solid var(--rescue-orange); 
            padding: 10px 30px; 
            margin-bottom: 35px; 
            backdrop-filter: blur(5px);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .f-date { font-size: 2.4rem; font-weight: 900; color: white; line-height: 1; }
        .f-loc { color: #ccc; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; margin-top: 5px; }

        /* QR AREA (CORREGIDO: Marco Fino) */
        .f-qr-box { 
            background: white; 
            padding: 5px; /* MARCO FINO */
            border-radius: 8px; 
            box-shadow: 0 0 50px rgba(0, 229, 255, 0.25); 
            display: inline-block;
        }
        /* IMAGEN DEL QR (CLAVE PARA LA DESCARGA) */
        .qr-img-display { width: 180px; height: 180px; display: block; }
        
        .f-cta { color: white; font-size: 0.85rem; margin-top: 15px; font-weight: 700; text-transform: uppercase; letter-spacing: 3px; opacity: 0.8; }

        /* LOGOS */
        .strip-title { 
            font-size: 0.6rem; color: #777; font-weight: 800; 
            text-transform: uppercase; letter-spacing: 3px; margin-bottom: 8px; 
        }
        .logos-row { display: flex; gap: 20px; justify-content: center; align-items: center; width: 100%; flex-wrap: wrap; }
        
        .logo-img { 
            height: 50px; object-fit: contain; 
            /* Fondo sutil para resaltar logo oscuro sobre fondo oscuro */
            background: rgba(255, 255, 255, 0.1); 
            border-radius: 4px; padding: 5px;
        } 
        .logo-aval { height: 60px; background: rgba(255, 255, 255, 0.15); }

    </style>
</head>
<body>

    <div style="position:fixed; top:20px; right:20px; z-index:100;">
        <button onclick="downloadFlyer()" class="bg-orange-600 hover:bg-orange-500 text-white px-6 py-3 rounded-full font-bold shadow-xl transition-all flex items-center gap-2 border-2 border-orange-400">
            <i class="fas fa-camera"></i> CAPTURAR FLYER
        </button>
    </div>

    <div id="flyer-container">
        <div class="flyer-bg" id="dynamic-bg-layer"></div>
        
        <div class="f-header-strip">
            <span class="strip-title">ORGANIZA & AVALA</span>
            <div class="logos-row" id="avales-container">
                </div>
        </div>

        <div class="f-body">
            <div>
                <div class="f-title">DBA <span>2026</span></div>
                <div class="f-subtitle">Congreso Hidro-Táctico</div>
            </div>

            <div class="f-date-box">
                <div class="f-date">27-28 FEB</div>
                <div class="f-loc"><i class="fas fa-map-marker-alt text-cyan-400"></i> DOLORES, BS. AS.</div>
            </div>

            <div>
                <div class="f-qr-box">
                    <img id="qr-target" class="qr-img-display" alt="QR">
                </div>
                <div class="f-cta">ESCANEA PARA INSCRIBIRTE</div>
            </div>
        </div>

        <div class="f-footer-strip">
            <span class="strip-title">NOS ACOMPAÑAN</span>
            <div class="logos-row" id="sponsors-container">
                </div>
        </div>
    </div>

    <script>
        // CONFIGURACIÓN
        const WEB_URL = "https://teatro-de-operaciones-dolores-bajo.vercel.app/"; 
        const SB_URL = 'https://bqhitoqdfzjzqfcltgap.supabase.co';
        const SB_KEY = 'sb_publishable__uctuloHzMPp2GK5KPKgjQ_7LGlZ9E6';
        const sb = supabase.createClient(SB_URL, SB_KEY);

        document.addEventListener('DOMContentLoaded', () => {
            generateImgQR(); // Usamos método de IMAGEN, no canvas directo
            loadData();
        });

        // SOLUCIÓN TÉCNICA: GENERAR BASE64 E INYECTAR EN IMG
        function generateImgQR() {
            var qr = new QRious({
                value: WEB_URL,
                size: 500, // Alta calidad interna
                level: 'H'
            });
            // Esto convierte el dibujo en una imagen real entendible por el descargador
            document.getElementById('qr-target').src = qr.toDataURL();
        }

        async function loadData() {
            try {
                let { data, error } = await sb.from('sitio_config').select('datos').eq('id', 1).single();
                if (data && data.datos) {
                    const DB = data.datos;
                    if(DB.config.bg) document.getElementById('dynamic-bg-layer').style.backgroundImage = `url('${DB.config.bg}')`;
                    
                    // Renderizar logos
                    renderLogos('avales-container', DB.avales, 'logo-aval');
                    renderLogos('sponsors-container', DB.sponsors, 'logo-img');
                }
            } catch (err) { console.error(err); }
        }

        function renderLogos(containerId, list, extraClass) {
            const div = document.getElementById(containerId);
            if(list && list.length > 0) {
                div.innerHTML = list.map(item => `<img src="${item.img}" class="${extraClass}" crossorigin="anonymous">`).join('');
            } else {
                div.innerHTML = '<span style="color:#555; font-size:0.6rem; letter-spacing:2px;">ESPACIO DISPONIBLE</span>';
            }
        }

        function downloadFlyer() {
            const btn = event.target.closest('button');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> GENERANDO...';
            btn.disabled = true;

            const node = document.getElementById('flyer-container');
            
            html2canvas(node, {
                scale: 3, 
                useCORS: true, 
                allowTaint: true, // Permitir taint por si acaso, pero con CORS activo
                backgroundColor: '#020405',
                logging: false
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'Flyer_DBA2026_Oficial.jpg';
                link.href = canvas.toDataURL("image/jpeg", 0.98);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                btn.innerHTML = originalText;
                btn.disabled = false;
            }).catch(err => {
                console.error(err);
                btn.innerHTML = 'ERROR';
                setTimeout(() => { btn.innerHTML = originalText; btn.disabled = false; }, 2000);
            });
        }
    </script>
</body>
</html>
