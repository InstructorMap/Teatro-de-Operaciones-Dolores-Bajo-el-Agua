<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador Oficial - Dolores 2026</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Exo+2:wght@300;600;800&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { 
            --bg-deep: #05080a;
            --hydro-cyan: #00e5ff;
            --rescue-orange: #ff4500;
            --glass: rgba(255, 255, 255, 0.05);
        }
        body { font-family: 'Roboto', sans-serif; background: #020405; color: white; }

        /* PANTALLA LOGIN */
        #access-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #020405; z-index: 9999; display: flex; justify-content: center; align-items: center; background-image: radial-gradient(circle at 50% 50%, rgba(0, 229, 255, 0.1) 0%, #020405 70%); }
        .login-card { background: #0d1114; padding: 40px; border-radius: 10px; border: 1px solid #333; text-align: center; max-width: 400px; width: 90%; box-shadow: 0 0 50px rgba(0, 229, 255, 0.1); }
        .login-input { width: 100%; padding: 15px; background: #05080a; border: 1px solid #333; color: white; margin-bottom: 15px; border-radius: 5px; text-align: center; font-size: 1.1rem; letter-spacing: 2px; text-transform: uppercase; }
        .login-input:focus { border-color: var(--hydro-cyan); outline: none; }

        /* CARNET 10x15cm (Relaci√≥n 2:3) */
        /* Usamos pixeles proporcionales para pantalla: 600px x 900px */
        #download-area { transform: scale(0.8); transform-origin: top center; margin-bottom: -150px; }
        
        .carnet-box { 
            width: 600px; height: 900px; 
            position: relative; overflow: hidden; 
            background: linear-gradient(180deg, #0b1216 0%, #05080a 100%);
            border: 2px solid #333;
            box-shadow: 0 50px 100px rgba(0,0,0,0.5);
        }

        /* DISE√ëO HYDRO-TACTICAL */
        .c-header {
            height: 120px; background: rgba(0, 229, 255, 0.05);
            border-bottom: 2px solid var(--hydro-cyan);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 30px;
        }
        .c-logo { font-family: 'Black Ops One'; font-size: 1.8rem; color: white; text-shadow: 0 0 10px var(--hydro-cyan); }
        .c-logo span { color: var(--rescue-orange); }
        .c-year { font-size: 2.5rem; font-weight: 900; color: rgba(255,255,255,0.1); font-family: 'Exo 2'; }

        .c-body { padding: 40px; text-align: center; position: relative; z-index: 10; }
        
        /* FOTO */
        .c-photo-frame {
            width: 280px; height: 280px; margin: 0 auto 30px;
            border: 4px solid var(--rescue-orange);
            border-radius: 20px; overflow: hidden;
            box-shadow: 0 0 30px rgba(255, 69, 0, 0.2);
            background: #000; position: relative;
        }
        .c-photo { width: 100%; height: 100%; object-fit: cover; }
        
        /* DATOS */
        .c-name { font-family: 'Exo 2'; font-size: 2.2rem; font-weight: 900; text-transform: uppercase; line-height: 1; margin-bottom: 10px; color: white; }
        .c-dni { font-size: 1.4rem; color: #aaa; letter-spacing: 2px; font-weight: 600; margin-bottom: 20px; }
        
        .c-role-badge {
            background: var(--hydro-cyan); color: #000;
            display: inline-block; padding: 10px 40px;
            font-family: 'Black Ops One'; font-size: 2rem;
            transform: skew(-10deg);
            box-shadow: 0 0 20px var(--hydro-cyan);
        }

        /* FOOTER & LOGOS */
        .c-footer {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 160px;
            background: rgba(255,255,255,0.9); /* Fondo claro para que se vean los logos originales */
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            padding: 10px 30px;
        }
        .c-logos-row {
            display: flex; gap: 20px; justify-content: center; align-items: center;
            flex-wrap: wrap; width: 100%; height: 80px; overflow: hidden;
        }
        .c-aval-logo { max-height: 60px; max-width: 100px; object-fit: contain; }
        
        /* QR Flotante */
        .c-qr {
            position: absolute; bottom: 140px; right: 30px;
            background: white; padding: 5px; border-radius: 5px;
            width: 100px; height: 100px;
        }

        /* TEXTURAS */
        .c-texture {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%2300e5ff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            z-index: 0; pointer-events: none;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div id="access-screen">
        <div class="login-card">
            <h2 class="text-white text-2xl font-black mb-2 uppercase">√Årea Restringida</h2>
            <form onsubmit="validateAccess(event)">
                <input type="text" id="loginDNI" class="login-input" placeholder="SU DNI" required>
                <input type="text" id="loginCode" class="login-input" placeholder="C√ìDIGO √öNICO" required>
                <button type="submit" class="w-full bg-orange-600 text-white font-bold py-3 rounded hover:bg-orange-700 transition">ENTRAR</button>
            </form>
            <p id="errorMsg" class="text-red-500 text-sm mt-4 hidden font-bold">‚õî C√ìDIGO INCORRECTO</p>
            <a href="index.html" class="block mt-4 text-gray-500 text-xs hover:text-white">Volver al Inicio</a>
        </div>
    </div>

    <div id="main-content" class="max-w-7xl mx-auto w-full p-4 hidden">
        
        <header class="flex justify-between items-center mb-8 border-b border-gray-800 pb-4">
            <div>
                <h1 class="text-2xl font-black text-white italic">DOLORES <span class="text-cyan-400">2026</span></h1>
                <p class="text-gray-500 text-xs">SISTEMA DE ACREDITACI√ìN</p>
            </div>
            <div class="flex gap-4">
                <button onclick="exportDB()" class="text-xs bg-gray-800 hover:bg-gray-700 px-3 py-2 rounded text-gray-300 border border-gray-600">
                    <i class="fas fa-file-excel"></i> ADMIN EXPORT
                </button>
                <a href="index.html" class="text-xs bg-red-900 hover:bg-red-800 px-3 py-2 rounded text-white font-bold">SALIR</a>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-10 items-start">
            
            <section class="bg-gray-900 p-8 rounded-xl border border-gray-800">
                <h3 class="text-cyan-400 font-bold mb-4 uppercase tracking-widest text-sm border-l-4 border-orange-500 pl-3">Datos del Asistente</h3>
                
                <form id="carnet-form" class="space-y-5">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-xs font-bold text-gray-500 uppercase">DNI (Fijo)</label>
                            <input type="text" id="dni" class="w-full p-3 bg-black rounded text-white font-bold border border-gray-700 cursor-not-allowed" readonly>
                        </div>
                        <div>
                            <label class="text-xs font-bold text-gray-500 uppercase">Nombre (Fijo)</label>
                            <input type="text" id="nombre" class="w-full p-3 bg-black rounded text-white font-bold uppercase border border-gray-700 cursor-not-allowed" readonly>
                        </div>
                    </div>

                    <div class="p-6 border-2 border-dashed border-gray-700 rounded-xl bg-black text-center hover:border-cyan-400 transition cursor-pointer relative group">
                        <input type="file" id="photo-upload" accept="image/*" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" required>
                        <div class="text-gray-400 group-hover:text-cyan-400 transition">
                            <i class="fas fa-camera text-3xl mb-2"></i>
                            <p class="text-xs font-bold uppercase">Click para subir Selfie</p>
                            <p class="text-[10px] text-gray-600">Formato JPG/PNG</p>
                        </div>
                    </div>

                    <button type="submit" id="submit-btn" class="w-full bg-cyan-600 text-black py-4 rounded font-black text-lg hover:bg-cyan-500 transition shadow-[0_0_20px_rgba(0,229,255,0.4)] uppercase clip-path-polygon">
                        CONFIRMAR Y GENERAR
                    </button>
                </form>
            </section>

            <section class="flex flex-col items-center">
                <div id="download-area">
                    <div id="preview-container" class="carnet-box">
                        <div class="c-texture"></div>
                        
                        <div class="c-header">
                            <div class="c-logo">DBA <span>2026</span></div>
                            <div class="c-year">26</div>
                        </div>

                        <div class="c-body">
                            <div class="c-photo-frame">
                                <img id="photo-preview" class="c-photo" src="https://placehold.co/400x400/111/333?text=FOTO" alt="Foto">
                            </div>
                            
                            <div class="c-name" id="nombre-preview">NOMBRE ALUMNO</div>
                            <div class="c-dni" id="dni-container">DNI: 00.000.000</div>
                            
                            <div class="c-role-badge">ASISTENTE</div>
                        </div>

                        <div class="c-qr">
                            <canvas id="qr-code-preview" style="width:100%; height:100%;"></canvas>
                        </div>

                        <div class="c-footer">
                            <p style="color:#333; font-size:10px; font-weight:bold; margin-bottom:5px; text-transform:uppercase;">Avalado Por:</p>
                            <div class="c-logos-row" id="carnet-logos-container">
                                </div>
                        </div>
                    </div>
                </div>
                
                <div id="actions" class="mt-4 hidden text-center">
                    <button onclick="downloadImage()" class="bg-orange-600 text-white px-10 py-3 rounded font-bold shadow-lg hover:bg-orange-500 transition">
                        <i class="fas fa-download"></i> DESCARGAR CREDENCIAL
                    </button>
                    <p class="text-xs text-gray-500 mt-2">Guardar imagen y presentar en acreditaci√≥n.</p>
                </div>
            </section>
        </div>
    </div>

    <script>
        // --- CONFIG ---
        const CONFIG = {
            supabaseUrl: 'https://fuxnsebrhxxbalqfmtzs.supabase.co',
            supabaseKey: 'sb_publishable_brWrs7Bn3vGFS7H2mEHkKQ_hcK1a8WV', 
            repoUrl: 'https://instructormap.github.io/verificador-Carnet-Oficial/' 
        };
        const sb = supabase.createClient(CONFIG.supabaseUrl, CONFIG.supabaseKey);

        // --- 1. LOGIN & SEGURIDAD ---
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const urlDni = params.get('dni');
            const urlName = params.get('name');
            const urlAuth = params.get('auth');

            // Autologin si viene del index
            if(urlDni && urlAuth) {
                if(isValidCode(urlDni, urlAuth)) { grantAccess(urlDni, urlName); return; }
            }
            if(urlDni) document.getElementById('loginDNI').value = urlDni;
        });

        function validateAccess(e) {
            e.preventDefault();
            const dni = document.getElementById('loginDNI').value;
            const code = document.getElementById('loginCode').value;
            if (isValidCode(dni, code)) grantAccess(dni, null);
            else {
                document.getElementById('errorMsg').classList.remove('hidden');
                setTimeout(() => document.getElementById('errorMsg').classList.add('hidden'), 3000);
            }
        }

        function isValidCode(dniInput, codeInput) {
            if(!dniInput || !codeInput) return false;
            const salt = "DOLORES26"; 
            const expected = btoa(dniInput.toString().trim() + salt).substring(0, 8).toUpperCase();
            return codeInput.toString().trim().toUpperCase() === expected;
        }

        function grantAccess(dni, name) {
            document.getElementById('access-screen').style.display = 'none';
            document.getElementById('main-content').classList.remove('hidden');
            
            document.getElementById('dni').value = dni;
            document.getElementById('dni-container').textContent = `DNI: ${dni}`;
            
            if(name) {
                const decodedName = decodeURIComponent(name);
                document.getElementById('nombre').value = decodedName;
                document.getElementById('nombre-preview').textContent = decodedName;
            }

            loadLogos(); // Cargar logos de sponsors en el carnet
        }

        // --- 2. CARGAR LOGOS DE SPONSORS (Desde localStorage del Index) ---
        function loadLogos() {
            const avales = JSON.parse(localStorage.getItem('dba_avales') || '[]');
            const container = document.getElementById('carnet-logos-container');
            
            if(avales.length === 0) {
                container.innerHTML = '<span style="color:#aaa; font-size:10px;">SIN AVALES CARGADOS</span>';
                return;
            }

            container.innerHTML = avales.map(a => `<img src="${a.img}" class="c-aval-logo">`).join('');
        }

        // --- 3. GENERADOR ---
        document.getElementById('photo-upload').onchange = (e) => {
            const file = e.target.files[0];
            if(file) {
                const reader = new FileReader();
                reader.onload = (ev) => document.getElementById('photo-preview').src = ev.target.result;
                reader.readAsDataURL(file);
            }
        };

        document.getElementById('carnet-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            const dni = document.getElementById('dni').value;
            const name = document.getElementById('nombre').value;
            const photoInput = document.getElementById('photo-upload');

            if(photoInput.files.length === 0) return alert("Falta la foto");
            btn.disabled = true; btn.textContent = "SUBIENDO DATOS...";

            try {
                // Subir Foto Supabase
                const fileName = `dolores26_${dni}_${Date.now()}.jpg`;
                await sb.storage.from('fotos_carnet').upload(fileName, photoInput.files[0]);
                const { data: imgData } = sb.storage.from('fotos_carnet').getPublicUrl(fileName);

                // Guardar DB
                const matricula = `DOL26-${Math.floor(1000+Math.random()*9000)}`;
                await sb.from('alumnos').upsert({
                    dni: dni,
                    nombre_completo: name,
                    matricula_arg: matricula,
                    foto_url: imgData.publicUrl
                });

                // QR Local
                new QRious({
                    element: document.getElementById('qr-code-preview'),
                    value: `${CONFIG.repoUrl}?id=${matricula}`,
                    size: 150, level: 'H'
                });

                document.getElementById('actions').classList.remove('hidden');
                btn.textContent = "¬°DATOS GUARDADOS!";
                btn.classList.replace('bg-cyan-600', 'bg-green-600');

            } catch (err) {
                console.error(err);
                alert("Error guardando datos. (Puede que el carnet visual se genere igual si solo quieres descargar la imagen)");
                btn.disabled = false; btn.textContent = "REINTENTAR";
            }
        };

        window.downloadImage = () => {
            const node = document.getElementById('preview-container');
            html2canvas(node, { scale: 4, useCORS: true }).then(canvas => {
                const link = document.createElement('a');
                link.download = `Credencial_Dolores_${document.getElementById('dni').value}.jpg`;
                link.href = canvas.toDataURL("image/jpeg", 0.9);
                link.click();
            });
        };

        // --- 4. EXPORTAR BASE DE DATOS (Admin) ---
        async function exportDB() {
            const pass = prompt("üîê ADMIN ONLY\nIngrese contrase√±a para descargar la lista:");
            if(pass !== "admin2026") return alert("Acceso Denegado");

            alert("Generando CSV... espere un momento.");
            
            try {
                const { data, error } = await sb.from('alumnos').select('*');
                if(error) throw error;

                if(!data || data.length === 0) return alert("No hay alumnos registrados a√∫n.");

                // Convertir JSON a CSV
                const headers = Object.keys(data[0]).join(",");
                const rows = data.map(obj => Object.values(obj).map(x => `"${x}"`).join(",")).join("\n");
                const csvContent = "data:text/csv;charset=utf-8," + headers + "\n" + rows;

                // Descargar
                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", "lista_alumnos_dolores2026.csv");
                document.body.appendChild(link);
                link.click();
                
            } catch(e) {
                console.error(e);
                alert("Error descargando la lista.");
            }
        }
    </script>
</body>
</html>
